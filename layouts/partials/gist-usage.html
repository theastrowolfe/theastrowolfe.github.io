{{ if .Params.usage }}
{{ $content := replaceRE "^\\s*" "$1" .Params.usage }}
{{ if ge (len $content) 1 }}
<div class="gist-usage gist-code">
    <span style="font-size: 1.25rem;">Usage</span>
    <div class="highlight">
        <pre class="chroma language-bash" role="region" aria-label="code sample">
            <code class="language-">
                {{ $content | markdownify }}
            </code>
        </pre>
    </div>
</div>
{{ end }}
{{ end }}
