{{ define "main" }}

    <h1>{{.Title}}</h1>
</header>
<figure>
<iframe
    class="slides"
    src="{{ .Params.slides }}/embed?start=false&loop=false"
    frameborder="0"
    width="960"
    height="569"
    allowfullscreen="true"

<figcaption>

{{ end }}
