{{ define "main" }}
<header>
    <h1>{{ .Title }}</h1>
</header>
<ul class="patterns-list">
    {{ range .Pages.ByPublishDate.Reverse }}
    <li>
        <a href="{{ .Permalink }}">
            {{ .Title }}
            {{ if .Params.bluf }}
            <span class="bluf">- {{ .Params.bluf | replaceRE "(.{32})(.*)" "$1..." | markdownify }}</span>
            {{ end }}
        </a>
    </li>
    {{ end }}
</ul>
{{ end }}
